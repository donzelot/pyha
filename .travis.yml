language: python

dist: xenial
sudo: required # this is needed for docker!

python:
  - "3.6"
  - "3.7"

services:
  - docker

install:
  - pip install .
  - pip install coveralls
  - pip install codeclimate-test-reporter

env:
  - PYHA_SKIP_GATE=""

script:
  - coverage run --source pyha -m pytest

after_success:
  - coveralls
  - codeclimate-test-reporter

deploy:
  provider: pypi
  user: gkarm
  password:
    secure: 
  distributions: "bdist_wheel"
  on:
    branch: master
    tags: true
    repo: gasparka/pyha
    python: '3.7'
