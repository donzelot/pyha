# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python
python: 3.5

before_script:
#    - wget https://sourceforge.net/projects/ghdl-updates/files/Builds/ghdl-0.33/ghdl-0.33-x86_64-linux.tgz -O /tmp/ghdl.tar.gz
    - wget https://github.com/tgingold/ghdl/releases/download/2016-09-14/ghdl-0.34dev-mcode-2016-09-14.tgz -O /tmp/ghdl.tar.gz
    - mkdir ghdl
    - tar -C ghdl -xvf /tmp/ghdl.tar.gz
    - export PATH=$PATH:$PWD/ghdl/bin/

env:
  - TOXENV=py35
#  - TOXENV=py34
#  - TOXENV=py33
#  - TOXENV=py27
#  - TOXENV=py26
#  - TOXENV=pypy

# command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox

# command to run tests, e.g. python setup.py test
script:
#    - tox -e ${TOXENV}
    - ghdl --version

